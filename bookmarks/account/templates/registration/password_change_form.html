{% extends "base.html" %}
{% block title %}Password change{% endblock title %}
{% block content %}
<h1>Change your password</h1>
<p>Use the form bellow to change your password</p>
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Change Password"></p>
</form>

{% endblock content %}
